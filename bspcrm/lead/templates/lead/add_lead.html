{% extends 'core/base.html' %}

{% block title %} Add Lead {% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">Add Lead</h1>

        <form method="post" action=".">
            {% csrf_token %}


            {{ form.as_p }}

            <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
